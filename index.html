<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familien-Wichteln</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Familien-Wichteln</h1>
    <p>Klicke auf einen Brief, um deinen Wichtelpartner zu ziehen!</p>
    
    <div id="tree">
        <div class="letter" data-name="Name 1"></div>
        <div class="letter" data-name="Name 2"></div>
        <div class="letter" data-name="Name 3"></div>
        <div class="letter" data-name="Name 4"></div>
        <div class="letter" data-name="Name 5"></div>
        <div class="letter" data-name="Name 6"></div>
        <div class="letter" data-name="Name 7"></div>
        <div class="letter" data-name="Name 8"></div>
        <div class="letter" data-name="Name 9"></div>
        <div class="letter" data-name="Name 10"></div>
        <div class="letter" data-name="Name 11"></div>
        <div class="letter" data-name="Name 12"></div>
        <div class="letter" data-name="Name 13"></div>
        <div class="letter" data-name="Name 14"></div>
        <div class="letter" data-name="Name 15"></div>
        <div class="letter" data-name="Name 16"></div>
        <div class="letter" data-name="Name 17"></div>
        <div class="letter" data-name="Name 18"></div>
    </div>

    <div id="result" style="display: none;">
        <img id="resultImage" src="" alt="Wichtel-Partner">
        <p id="resultText"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
