<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familien Wichteln</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Familien Wichteln</h1>
        <button id="open-user-selection">Wähle deinen Namen</button>

        <div id="user-selection" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Wähle einen Namen</h2>
                <select id="user-dropdown"></select>
                <button id="confirm-user">Bestätigen</button>
            </div>
        </div>

        <div id="letters-container">
            <!-- Hier werden die Briefe angezeigt -->
            <div class="letter" data-index="0">Brief 1</div>
            <div class="letter" data-index="1">Brief 2</div>
            <div class="letter" data-index="2">Brief 3</div>
            <div class="letter" data-index="3">Brief 4</div>
            <div class="letter" data-index="4">Brief 5</div>
            <div class="letter" data-index="5">Brief 6</div>
            <div class="letter" data-index="6">Brief 7</div>
            <div class="letter" data-index="7">Brief 8</div>
            <div class="letter" data-index="8">Brief 9</div>
            <div class="letter" data-index="9">Brief 10</div>
            <div class="letter" data-index="10">Brief 11</div>
            <div class="letter" data-index="11">Brief 12</div>
            <div class="letter" data-index="12">Brief 13</div>
            <div class="letter" data-index="13">Brief 14</div>
            <div class="letter" data-index="14">Brief 15</div>
            <div class="letter" data-index="15">Brief 16</div>
            <div class="letter" data-index="16">Brief 17</div>
            <div class="letter" data-index="17">Brief 18</div>
        </div>

        <div id="name-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Dein Wichtelpartner ist:</h2>
                <p id="partner-name"></p>
                <button class="close">Schließen</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
